<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список постов — Мой блог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      border-bottom: 3px solid #2c3e50;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    li:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      font-size: 1.2rem;
    }
    time {
      float: right;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Последние посты</h1>
  <ul>
    {% for post in posts %}
    <li onclick="window.location.href='{% url    post.pk %}'">
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      <time>{{ post.created_date|date:"d M Y" }}</time>
    </li>
    {% empty %}
    <li>Посты еще не добавлены.</li>
    {% endfor %}
  </ul>
</body>
</html>
