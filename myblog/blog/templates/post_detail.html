<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ post.title }} — Мой блог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 25px 30px;
      color: #222;
    }
    h1 {
      border-bottom: 3px solid #2c3e50;
      padding-bottom: 12px;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      font-size: 1.1rem;
    }
    a.back {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      border: 2px solid #2c3e50;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.back:hover {
      background-color: #2c3e50;
      color: white;
    }
    time {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>{{ post.title }}</h1>
  <time>Опубликовано: {{ post.created_date|date:"d M Y, H:i" }}</time>
  <p>{{ post.text|linebreaks }}</p>

  <a class="back" href="{% url 'post_list' %}">&larr; Вернуться к списку постов</a>
</body>
</html>
